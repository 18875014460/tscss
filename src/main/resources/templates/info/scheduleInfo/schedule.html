    //重新渲染表单
    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();
        });
    }

    $(function () {
        $.ajax({
            url : api.info.teacherListAllName,
            type : "get",
            dataType : "json",
            success(data){
                var array = data.data;
                var option = "";
                for (var i = 0; i < array.length; i++) {
                    option += "<option value=" + array[i] + ">" + array[i] + "</option>"
                }
                $("#teacherName").append(option);
                renderForm();
            },
            error(){
                kvfKit.errorMsg("获取教师列表失败");
            }
        })

        $.ajax({
            url : api.info.classListAllName,
            type : "get",
            dataType : "json",
            success(data){
                var array = data.data;
                var option = "";
                for (var i = 0; i < array.length; i++) {
                    option += "<option value=" + array[i] + ">" + array[i] + "</option>"
                }
                $("#className").append(option);
                renderForm();
            },
            error(){
                kvfKit.errorMsg("获取班级列表失败");
            }
        })
    })

                            var submit = layero.find('iframe').contents().find("#kFormSubmit");
                            submit.click();
                        }
                    });

                        return kvfKit.warningMsg('请选择数据');
                    }

                        });

                        //执行 Ajax 后重载

                            type: req.type.post,

                                if (r.code === req.status.ok) {
                                    table.reload(tableId);
                                    kvfKit.sucessMsg('已删除');
                                } else {

                                }

                        success: function (r) {

                                kvfKit.sucessMsg('排课成功');
                            } else {

                            }

            }
